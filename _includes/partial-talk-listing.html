<ul class="{{ include.parent }} count-{{ include.event.talks.size }}">
{% for eventID in include.event.talks %}
    {% for talk in site.data.talks.talks %}
        {% if talk.title == eventID.title %}

            {% include partial-talk.html talk=talk showDescription=include.descriptions showAvatar=include.avatars %}

        {% endif %}
    {% endfor %}
{% endfor %}
</ul>
