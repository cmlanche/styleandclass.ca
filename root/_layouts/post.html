---
layout: default
---

<div class="post-header">
	<h1 class="post-title">{{ page.title }}</h1>
	<div class="post-date">{{ page.date | date: "%b %-d, %Y" }}</div>
</div>

<div class="grid">
	<div class="grid-meta">
		{% if page.author %}
			<div class="post-author">
				By {{ page.author }}
			</div>
		{% endif %}
	</div>

	<article class="grid-content">
		{{ content }}
	</article>
</div>
